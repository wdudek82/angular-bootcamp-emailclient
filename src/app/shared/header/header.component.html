<div class="ui secondary pointing menu">
  <a href="/" class="item">Angular Email</a>

  <div class="right menu">
<!--    <ng-container *ngIf="isSignedin">-->
    <ng-container *ngIf="signedin$ | async">
      <a routerLink="/inbox" routerLinkActive="active" class="ui item">Inbox</a>
      <a routerLinkActive="active" class="ui item" (click)="onSignOut()"
        >Sign Out</a
      >
    </ng-container>
    <ng-container *ngIf="!(signedin$ | async)">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="ui item"
        >Sign In</a
      >
      <a
        *ngIf="!(signedin$ | async)"
        routerLink="/signup"
        routerLinkActive="active"
        class="ui item"
        >Sign Up</a
      >
    </ng-container>
  </div>
</div>
