<form (ngSubmit)="onSubmit()" [formGroup]="emailForm" class="ui form">
  <app-input
    type="email"
    [control]="emailForm.get('to')"
    label="To"
  ></app-input>
  <app-input
    type="email"
    [control]="emailForm.get('from')"
    label="From"
  ></app-input>
  <app-input [control]="emailForm.get('subject')" label="Subject"></app-input>
  <app-input
    [isTextarea]="true"
    [control]="emailForm.get('text')"
    label="Content"
  ></app-input>

  <button class="ui button primary">Send</button>
</form>
